<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form onsubmit="return false">
        <label>Local Storage</label>
        <input id="local" type="radio" name="chkStorage" checked />

        <label>Session Storage</label>
        <input type="radio" name="chkStorage" />

        <br />

        <label>Chiave</label>
        <input type="text" id="storageKey" />
        <br />
        <label>Valore</label>
        <input type="text" id="storageValue" />

        <br />

        <button onclick="save()">Salva</button>
        <button onclick="deleteAll()">Elimina tutto</button>
        <button onclick="readAll()">Leggi tutto</button>
        <button onclick="remove()">Cancella elemento</button>
        <button onclick="getItem()">Pesca elemento</button>

        <div id="result"></div>

    </form>

    <br />
    

    <script src="storage.js"></script>
    
</body>
</html>
