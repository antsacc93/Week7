    <!--Form di aggiunta di un nuovo libro-->
           <form>
               <label>Titolo</label> <!--Label = etichetta-->
               <input placeholder="Titolo" type="text" required />

               <br />
               <br />

               <label>Autore</label>
               <input type="text" placeholder="Autore" required />

               <br />
               <br />

               <label><input type="radio" value="1" name="disponibile" />Disponibile</label>

               <label><input type="radio" value="2" name="disponibile" />Non disponibile</label>

               <br /> <br />

               <label>ISBN</label>
               <input placeholder="ISBN" pattern="[0-9]{13}" title="Deve contenere 13 caratteri!" />

               <br />

               <input type="submit" value="Salva" />
               <input type="reset" value="Reset" />
           </form>
